name: ðŸš€ Release to Play Store

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      submit_to_store:
        description: 'Submit to Play Store after build?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build-production:
    name: ðŸ—ï¸ Build Production AAB
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ”§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸ” Check TypeScript
        run: npx tsc --noEmit

      - name: ðŸ—ï¸ Build Production AAB
        run: eas build --platform android --profile production --non-interactive --wait

  submit-to-store:
    name: ðŸ“¤ Submit to Play Store
    needs: build-production
    runs-on: ubuntu-latest
    # Executa se for release OU se workflow_dispatch com submit_to_store=true
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.submit_to_store == 'true')

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ”§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ“¤ Create Google Service Account Key
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}" | base64 -d > google-service-account.json

      - name: ðŸš€ Submit to Play Store (Internal Track)
        run: eas submit --platform android --latest --non-interactive
