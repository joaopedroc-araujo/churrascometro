name: ðŸ“± OTA Update

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Update message'
        required: true
        default: 'Bug fixes and improvements'
      branch:
        description: 'Update branch'
        required: true
        default: 'production'
        type: choice
        options:
          - 'production'
          - 'preview'

jobs:
  update:
    name: ðŸ”„ Push OTA Update
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ”§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”„ Push Update
        run: eas update --branch ${{ github.event.inputs.branch }} --message "${{ github.event.inputs.message }}" --non-interactive
